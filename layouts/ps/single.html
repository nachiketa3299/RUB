{{ define "main" }}
{{ partial "back_link.html" . }}

<article>
    <p class="post-meta">
        {{ partial "date.html" . }}
    </p>

    <h1 class="single-title">{{ .Title }}</h1>

        {{ partial "ps_data.html" . }}

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}
</article>

{{ partial "disqus.html" . }}

{{ end }}
