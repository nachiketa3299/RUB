테스트 TOC
<div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
    <div style="font-weight: bold; font-size: 18px; margin-bottom: 5px;">Table of Content</div>
    <ul style="list-style-type: none; padding: 0; margin: 0; border-top: 1px solid #ccc;">
        {{- range . }}
        <li style="padding: 5px; border-bottom: 1px solid #ccc;">
            <a href="{{ .URL }}" style="text-decoration: none; color: #333;">{{ .Title }}</a>
        </li>
        {{- end }}
    </ul>
</div>
