{{ $path := .Get "path" }}
{{ $size := .Get "size" | default "1.5em" }}
{{ $sup := .Get "sup"}}

{{ if not $path }}
  <p>SVG 파일 경로를 지정해주세요!</p>
{{ else }}
  {{ $svg := readFile $path }}
  <span class="rub-tech-badge">
    <span class="rub-svg-icon" style="width: {{ $size }}; height: {{ $size }};">
      {{ $svg | safeHTML }}
    </span>
    {{ if $sup }}
    <span class="rub-tech-label">{{ $sup }}</span>
    {{ end }}
  </span>
{{ end }}
