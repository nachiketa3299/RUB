{{ define "main" }}
{{ partial "breadcrumb.html" . }}

<article>
    <p class="post-meta">
        {{ partial "date.html" . }}
    </p>

    <h1 class="single-title">{{ .Title }}</h1>

    {{ partial "ps_data.html" . }}

    <br>

    {{ if .Params.toc }}
    {{ .TableOfContents }}
    {{ end }}

    {{ .Content }}
</article>

{{ partial "disqus.html" . }}

{{ end }}
