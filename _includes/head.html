<!-- 헤더 오버라이드 -->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
    {{ page.title }}
    {%- else -%}
    {{ site.title }}
    {%- endif -%}
  </title>

  {% comment %}
  {%-seo title=false-%}
  {% endcomment %}
  {%-feed_meta-%}

  <!-- MathJx 임포트 -->
  <!-- TODO: 아래쪽에서 이미 KaTex를 지원중인 것 같은데, 없어도 작동하는지 한 번 확인해 볼 것 -->
  <!-- 해봤는데 안 됨. 복잡한 문제가 있고 해결하고 싶지 않음. 이거 주석 해제하면 Latex 자체는 렌더가 정상으로 됨. -->
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>

  <!-- Mermaid 임포트 -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'dark' });
    document.querySelectorAll('pre > code.language-mermaid').forEach((codeBlock) => {
      codeBlock.parentElement.outerHTML = `<pre class="mermaid">${codeBlock.textContent}</pre>`;
    });
  </script>

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.css"
    integrity="sha384-OH8qNTHoMMVNVcKdKewlipV4SErXqccxxlg6HC9Cwjr5oZu2AdBej1TndeCirael" crossorigin="anonymous">

</head>
